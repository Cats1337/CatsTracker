# Settings
settingsRan: false
logMessages: true
logDays: 7
logSaveSeconds: 300
excludedTabs:
  - vanillatweaks
  - custom_nether_portals

# Point tracking toggle
trackPoints:
  adv: true
  fish: true
  mob: true
  purge: false

# Placeholders
placeholders:
  - "adv"
  - "fish"
  - "mob"
  - "purge"

# Points to award
challenge: 45
goal: 25
task: 10

purgeCooldown: 30 # in minutes
respawnCooldown: 15 # in minutes
notify: true

daySpeed: 1.0 # Speed of the day (1.0 is normal speed)
nightSpeed: 1.0
disableTimeWarp: true